<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Delete article</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete this item?</p>
    <p>{{ article.title }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-light" (click)="c('Close click')" style="cursor: pointer;">Cancel</button>
    <button type="btn" class="btn btn-basic" (click)="deleteArticle();c('Close click')" style="cursor: pointer;">Delete!</button>
  </div>
</ng-template>

<button type="btn" class="btn btn-basic" (click)="open(content)">Delete</button>
