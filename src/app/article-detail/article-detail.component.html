<div class="container">
  <div class="row justify-content-md-center">
      <span class="pull-left">
        <img  [src]= article.thumbnail alt="{{ article.title }}" class="img-fluid rounded" align="middle">
      </span>
  </div>
  <h2>{{ article.title }}</h2>
  <p>{{ article.body }}</p>
  <div class="text-right" id="date">
    <p>{{ date }}</p>
    <p>By {{ article.user.firstname }} {{ article.user.lastname }}</p>
  </div>
</div>
