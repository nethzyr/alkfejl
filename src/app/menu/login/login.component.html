<ul class="nav navbar-nav navbar-right">
  <div *ngIf="!authService.isLoggedIn">
    <li class="dropdown">
      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
      <ul id="login-dp" class="dropdown-menu">
        <li>
          <div class="row">
              <div class="col-md-12">
                <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav" (submit)="submit(f)" #f="ngForm">
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Username</label>
                      <input type="text" name="username" [(ngModel)]="model.username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword2">Password</label>
                      <input type="password" name="password" [(ngModel)]="model.password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-basic btn-block">Sign in</button>
                    </div>
                </form>
              </div>
          </div>
        </li>
      </ul>
    </li>
  </div>
  <div *ngIf="authService.isLoggedIn">
      <li class="dropdown">
          <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><b>Hello, {{ authService.user.username }}!</b> <span class="caret"></span></a>
          <ul id="login-dp" class="dropdown-menu">
            <li>
              <div class="row">
                  <div class="col-md-12" style="padding-bottom: 14px;">
                      <button type="submit" (click)="logout()" class="btn btn-basic btn-block">Logout</button>
                  </div>
              </div>
            </li>
          </ul>
        </li>
  </div>
</ul>
